<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlassMeet | Secure Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #202124;
            --bg-panel: #292b2f; /* –°–ª–µ–≥–∫–∞ —Å–≤–µ—Ç–ª–µ–µ –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
            --primary: #8ab4f8;
            --accent: #0b57d0;
            --danger: #ea4335;
            --success: #34a853;
            --text-main: #e8eaed;
            --text-sec: #9aa0a6;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden; /* No scrollbars */
            height: 100vh;
            width: 100vw;
        }

        /* --- LOBBY (PRE-JOIN) STYLES --- */
        #lobby-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: radial-gradient(circle at center, #303134 0%, #202124 100%);
            padding: 20px;
            z-index: 200;
        }

        .lobby-card {
            background: var(--bg-panel);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lobby-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lobby-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .lobby-avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            z-index: 2;
            display: none; /* Hidden by default */
        }

        .lobby-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            z-index: 5;
        }

        input[type="text"] {
            background: transparent;
            border: 1px solid #5f6368;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .join-btn {
            background: var(--primary);
            color: #202124;
            border: none;
            padding: 12px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }
        .join-btn:hover { background: #a6c8ff; }

        /* File Upload */
        .file-upload-label {
            cursor: pointer;
            color: var(--primary);
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
            text-decoration: underline;
        }

        /* --- MAIN APP STYLES --- */
        #app-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        #video-grid {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .video-card {
            position: relative;
            background: #3c4043;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            flex: 1 1 400px; /* Responsive size */
            max-width: 800px;
            min-width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
        }
        
        /* Screen share class to stop mirroring */
        .video-card.screen-share video { transform: scaleX(1); }

        /* Avatar overlay when video is off */
        .video-card .avatar-overlay {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
            box-shadow: 0 0 0 0 rgba(138, 180, 248, 0.7);
        }

        /* Talking animation */
        .video-card.talking .avatar-overlay {
            animation: pulse-blue 1.5s infinite;
        }

        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(138, 180, 248, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(138, 180, 248, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(138, 180, 248, 0); }
        }

        .video-card.video-off video { display: none; }
        .video-card.video-off .avatar-overlay { display: block; }
        .video-card.video-off { background: #202124; }

        .user-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .mic-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        
        .mic-status.muted::after { content: "üîá"; }
        .mic-status.active::after { content: "üéôÔ∏è"; }

        /* --- CONTROL BAR --- */
        #controls-bar {
            height: 80px;
            background: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
        }

        .btn-round {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #5f6368;
            background: #3c4043;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∞ –í–´–ö–õ–Æ–ß–ï–ù–ê (–ö—Ä–∞—Å–Ω–∞—è) */
        .btn-round.off {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –ê–ö–¢–ò–í–ù–ê (–¥–ª—è screen share –∏–ª–∏ settings) */
        .btn-round.active-mode {
            background: #8ab4f8;
            color: #202124;
        }

        .btn-round:hover { filter: brightness(1.2); }
        
        .hangup-btn {
            background: var(--danger);
            width: 60px;
            border-radius: 30px;
            border: none;
        }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-panel);
            padding: 25px;
            border-radius: 12px;
            z-index: 300;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #settings-modal h3 { margin-top: 0; color: white; }
        
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            background: #3c4043;
            color: white;
            border: 1px solid #5f6368;
            border-radius: 6px;
        }

        /* Reactions */
        .reaction-float {
            position: absolute;
            font-size: 3rem;
            animation: floatUp 2s ease-out forwards;
            bottom: 20%;
            right: 20%;
            pointer-events: none;
            z-index: 100;
        }
        @keyframes floatUp { 
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-150px) scale(1); opacity: 0; }
        }

        .mobile-hidden { display: flex; }
        @media (max-width: 600px) {
            .mobile-hidden { display: none !important; }
            .btn-round { width: 45px; height: 45px; font-size: 18px; }
        }
    </style>
</head>
<body>

    <!-- LOBBY SCREEN -->
    <div id="lobby-screen">
        <div class="lobby-card">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–¥ –≤—Ö–æ–¥–æ–º</h2>
            
            <div class="lobby-preview">
                <video id="lobby-video" autoplay playsinline muted></video>
                <img id="lobby-avatar-preview" class="lobby-avatar-preview" src="" alt="Avatar">
                
                <div class="lobby-controls">
                    <button id="lobby-mic-btn" class="btn-round" onclick="toggleLobbyMic()">üéôÔ∏è</button>
                    <button id="lobby-cam-btn" class="btn-round" onclick="toggleLobbyCam()">üì∑</button>
                </div>
            </div>

            <input type="text" id="username-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="15">
            
            <div>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;" onchange="handleAvatarUpload(this)">
                <label for="avatar-upload" class="file-upload-label">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–≤–æ—ë —Ñ–æ—Ç–æ</label>
            </div>

            <button class="join-btn" onclick="joinMeeting()">–í–æ–π—Ç–∏ –≤ –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—é</button>
            <div style="font-size: 12px; color: #777; margin-top: 10px;">–°–æ–≤–µ—Ç: –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–∞—É—à–Ω–∏–∫–∏, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —ç—Ö–æ.</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-container">
        <div id="video-grid"></div>

        <div id="controls-bar">
            <button id="btn-mic" class="btn-round" onclick="toggleMic()" title="–ú–∏–∫—Ä–æ—Ñ–æ–Ω">üéôÔ∏è</button>
            <button id="btn-cam" class="btn-round" onclick="toggleCam()" title="–ö–∞–º–µ—Ä–∞">üì∑</button>
            
            <button id="btn-screen" class="btn-round mobile-hidden" onclick="shareScreen()" title="–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è">üñ•Ô∏è</button>
            <button class="btn-round" onclick="openSettings()" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
            
            <div style="width: 1px; background: #5f6368; height: 30px; margin: 0 10px;"></div>
            
            <!-- Reactions -->
            <button class="btn-round" onclick="sendReaction('üëç')">üëç</button>
            <button class="btn-round" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button class="btn-round mobile-hidden" onclick="sendReaction('üòÇ')">üòÇ</button>
            
            <div style="width: 1px; background: #5f6368; height: 30px; margin: 0 10px;"></div>

            <button class="btn-round hangup-btn" onclick="leaveMeeting()" title="–í—ã–π—Ç–∏">üìû</button>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="settings-modal">
        <h3>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h3>
        <label>–ö–∞–º–µ—Ä–∞</label>
        <select id="camera-select" onchange="changeCamera()"></select>
        <label>–ú–∏–∫—Ä–æ—Ñ–æ–Ω</label>
        <select id="mic-select" onchange="changeMic()"></select>
        <button class="join-btn" onclick="document.getElementById('settings-modal').style.display='none'">–ì–æ—Ç–æ–≤–æ</button>
    </div>

    <script>
        const socket = io();
        let localStream;
        let screenStream;
        let myPeerConnections = {};
        
        // State
        let config = {
            audioEnabled: true, // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤ –ª–æ–±–±–∏
            videoEnabled: true,
            avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + Math.floor(Math.random()*1000),
            name: '',
            isMobile: /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        };

        const rtcConfig = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
            sdpSemantics: 'unified-plan'
        };

        // --- LOBBY LOGIC ---
        
        async function initLobby() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å "–∂–∏—Ä–Ω—ã–º–∏" –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –¥–ª—è –∫–∞—á–µ—Å—Ç–≤–∞ –∑–≤—É–∫–∞
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                document.getElementById('lobby-video').srcObject = localStream;
                enumerateDevices();
                
                // Set default avatar preview
                document.getElementById('lobby-avatar-preview').src = config.avatar;
                
                // Mobile check for controls
                if (config.isMobile) {
                    document.querySelector('.mobile-hidden').style.display = 'none';
                }

            } catch (e) {
                console.error(e);
                alert("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–∞–π—Ç–∞!");
                // –°–æ–∑–¥–∞–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–π –ø–æ—Ç–æ–∫, —á—Ç–æ–±—ã –Ω–µ –∫—Ä–∞—à–∏–ª–æ—Å—å
                localStream = new MediaStream();
                config.videoEnabled = false;
                config.audioEnabled = false;
                updateLobbyUI();
            }
        }

        function toggleLobbyMic() {
            const track = localStream.getAudioTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            config.audioEnabled = track.enabled;
            updateLobbyUI();
        }

        function toggleLobbyCam() {
            const track = localStream.getVideoTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            config.videoEnabled = track.enabled;
            updateLobbyUI();
        }

        function updateLobbyUI() {
            const micBtn = document.getElementById('lobby-mic-btn');
            const camBtn = document.getElementById('lobby-cam-btn');
            const videoEl = document.getElementById('lobby-video');
            const avatarEl = document.getElementById('lobby-avatar-preview');

            micBtn.classList.toggle('off', !config.audioEnabled);
            micBtn.innerText = config.audioEnabled ? 'üéôÔ∏è' : 'üîá';

            camBtn.classList.toggle('off', !config.videoEnabled);
            camBtn.innerText = config.videoEnabled ? 'üì∑' : 'üö´';

            if (config.videoEnabled) {
                videoEl.style.opacity = 1;
                avatarEl.style.display = 'none';
            } else {
                videoEl.style.opacity = 0;
                avatarEl.style.display = 'block';
            }
        }

        function handleAvatarUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // –°–∂–∏–º–∞–µ–º –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∞—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –∑–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ –±–µ—Ä–µ–º)
                    config.avatar = e.target.result;
                    document.getElementById('lobby-avatar-preview').src = config.avatar;
                };
                reader.readAsDataURL(file);
            }
        }

        // --- MAIN JOIN LOGIC ---

        function joinMeeting() {
            const name = document.getElementById('username-input').value.trim();
            if (!name) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è");
            config.name = name;

            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            
            // Sync main controls with lobby state
            const btnMic = document.getElementById('btn-mic');
            const btnCam = document.getElementById('btn-cam');
            
            btnMic.classList.toggle('off', !config.audioEnabled);
            btnMic.innerText = config.audioEnabled ? 'üéôÔ∏è' : 'üîá';
            
            btnCam.classList.toggle('off', !config.videoEnabled);
            btnCam.innerText = config.videoEnabled ? 'üì∑' : 'üö´';

            // Add my video to grid
            addVideoStream('local', localStream, true, config);

            // Connect
            const room = window.location.pathname.replace('/', '') || 'general';
            socket.emit('join_room', { 
                room: room, 
                name: config.name, 
                avatar: config.avatar,
                video_enabled: config.videoEnabled,
                audio_enabled: config.audioEnabled
            });
        }

        // --- SOCKET HANDLERS ---

        socket.on('user_joined', (user) => {
            createPeerConnection(user.sid, true, user);
        });

        socket.on('existing_users', (users) => {
            users.forEach(user => createPeerConnection(user.sid, false, user));
        });

        socket.on('user_left', (data) => {
            const el = document.getElementById(`wrapper-${data.sid}`);
            if (el) el.remove();
            if (myPeerConnections[data.sid]) {
                myPeerConnections[data.sid].close();
                delete myPeerConnections[data.sid];
            }
        });

        socket.on('signal', async (data) => {
            const pc = myPeerConnections[data.sender];
            if (!pc) return;

            if (data.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data.data));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('signal', { target: data.sender, type: 'answer', data: answer });
            } else if (data.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data.data));
            } else if (data.type === 'candidate') {
                try { await pc.addIceCandidate(new RTCIceCandidate(data.data)); } catch (e) {}
            }
        });

        socket.on('user_state_changed', (data) => {
            // Update UI for remote user
            const wrapper = document.getElementById(`wrapper-${data.sid}`);
            if (wrapper) {
                const videoCard = wrapper.querySelector('.video-card');
                const micStatus = wrapper.querySelector('.mic-status');
                
                // Video state
                if (data.video) videoCard.classList.remove('video-off');
                else videoCard.classList.add('video-off');

                // Audio state
                if (data.audio) {
                    micStatus.classList.remove('muted');
                    micStatus.classList.add('active');
                    // Add talking animation if needed (simple approximation)
                    videoCard.classList.add('talking');
                    setTimeout(() => videoCard.classList.remove('talking'), 500);
                } else {
                    micStatus.classList.remove('active');
                    micStatus.classList.add('muted');
                }
            }
        });

        socket.on('show_reaction', (data) => {
            const wrapper = document.getElementById(`wrapper-${data.sid}`) || document.getElementById('wrapper-local');
            if (wrapper) {
                const el = document.createElement('div');
                el.innerText = data.emoji;
                el.className = 'reaction-float';
                wrapper.querySelector('.video-card').appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }
        });
        
        socket.on('kicked', () => {
            alert('–í–∞—Å –∏—Å–∫–ª—é—á–∏–ª –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä');
            window.location.href = '/';
        });

        // --- WEBRTC CORE ---

        function createPeerConnection(sid, isInitiator, userInfo) {
            const pc = new RTCPeerConnection(rtcConfig);
            myPeerConnections[sid] = pc;

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('signal', { target: sid, type: 'candidate', data: e.candidate });
            };

            pc.ontrack = e => {
                // Ensure we don't create dupes
                if (!document.getElementById(`video-${sid}`)) {
                    addVideoStream(sid, e.streams[0], false, userInfo);
                }
            };

            if (isInitiator) {
                pc.createOffer().then(offer => {
                    pc.setLocalDescription(offer);
                    socket.emit('signal', { target: sid, type: 'offer', data: offer });
                });
            }
        }

        // --- UI HELPERS ---

        function addVideoStream(sid, stream, isLocal, userInfo) {
            const grid = document.getElementById('video-grid');
            
            const wrapper = document.createElement('div');
            wrapper.id = `wrapper-${sid}`;
            wrapper.style.flex = "1 1 300px";
            wrapper.style.display = "flex";
            wrapper.style.justifyContent = "center";

            const card = document.createElement('div');
            card.className = `video-card ${!userInfo.videoEnabled ? 'video-off' : ''}`;
            
            const video = document.createElement('video');
            video.id = `video-${sid}`;
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            if (isLocal) video.muted = true;

            const avatarImg = document.createElement('img');
            avatarImg.src = userInfo.avatar;
            avatarImg.className = 'avatar-overlay';

            const label = document.createElement('div');
            label.className = 'user-label';
            label.innerText = userInfo.name + (isLocal ? " (–í—ã)" : "");

            const micIcon = document.createElement('div');
            micIcon.className = `mic-status ${userInfo.audioEnabled ? 'active' : 'muted'}`;

            card.appendChild(video);
            card.appendChild(avatarImg);
            card.appendChild(label);
            card.appendChild(micIcon);
            
            // Admin Kick Button (only for remote users)
            if (!isLocal && userInfo.is_admin) {
                 // Logic handled on server mostly, visual indicator for admin could go here
            }
            if (!isLocal) { 
                 // Here we could add Kick button if *I* am admin. 
                 // Simpler to add click listener to card for menu in future
                 card.onclick = () => {
                     // Check if I am admin via global flag (needs to be stored)
                     // Implementation omitted for brevity to keep code clean
                 };
            }

            wrapper.appendChild(card);
            grid.appendChild(wrapper);
        }

        // --- IN-MEETING CONTROLS ---

        function toggleMic() {
            const track = localStream.getAudioTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            
            const btn = document.getElementById('btn-mic');
            btn.classList.toggle('off', !track.enabled);
            btn.innerText = track.enabled ? 'üéôÔ∏è' : 'üîá';
            
            broadcastStateChange();
        }

        function toggleCam() {
            const track = localStream.getVideoTracks()[0];
            if (!track) return;
            track.enabled = !track.enabled;
            
            const btn = document.getElementById('btn-cam');
            btn.classList.toggle('off', !track.enabled);
            btn.innerText = track.enabled ? 'üì∑' : 'üö´';

            // Update local UI immediately
            const localCard = document.querySelector('#wrapper-local .video-card');
            if (localCard) {
                if (track.enabled) localCard.classList.remove('video-off');
                else localCard.classList.add('video-off');
            }

            broadcastStateChange();
        }
        
        function broadcastStateChange() {
            const audioTrack = localStream.getAudioTracks()[0];
            const videoTrack = localStream.getVideoTracks()[0];
            
            socket.emit('state_change', {
                room: window.location.pathname.replace('/', '') || 'general',
                audio: audioTrack ? audioTrack.enabled : false,
                video: videoTrack ? videoTrack.enabled : false
            });
        }

        async function shareScreen() {
            if (screenStream) {
                // Stop Sharing
                const videoTrack = localStream.getVideoTracks()[0];
                replaceVideoTrack(videoTrack);
                
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                
                document.getElementById('btn-screen').classList.remove('active-mode');
                document.querySelector('#wrapper-local .video-card').classList.remove('screen-share');
                document.getElementById('video-local').srcObject = localStream;
            } else {
                // Start Sharing
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    const screenTrack = screenStream.getVideoTracks()[0];
                    
                    replaceVideoTrack(screenTrack);
                    
                    document.getElementById('btn-screen').classList.add('active-mode');
                    document.querySelector('#wrapper-local .video-card').classList.add('screen-share');
                    document.getElementById('video-local').srcObject = screenStream;

                    screenTrack.onended = () => shareScreen(); // Handle UI stop button
                } catch (e) {
                    console.log("Screen share cancelled");
                }
            }
        }

        function replaceVideoTrack(newTrack) {
            Object.values(myPeerConnections).forEach(pc => {
                const sender = pc.getSenders().find(s => s.track.kind === 'video');
                if (sender) sender.replaceTrack(newTrack);
            });
        }

        function sendReaction(emoji) {
            socket.emit('reaction', { room: window.location.pathname.replace('/', '') || 'general', emoji: emoji });
        }

        function leaveMeeting() {
            window.location.href = window.location.pathname; // Reload to lobby
        }
        
        // --- DEVICE SETTINGS ---
        
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
            enumerateDevices();
        }

        async function enumerateDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = document.getElementById('camera-select');
            const mics = document.getElementById('mic-select');
            
            // Save current selection
            const currentCam = cams.value;
            const currentMic = mics.value;
            
            cams.innerHTML = '';
            mics.innerHTML = '';

            devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `${device.kind === 'videoinput' ? 'Camera' : 'Mic'} ${cams.length + 1}`;
                
                if (device.kind === 'videoinput') cams.appendChild(option);
                else if (device.kind === 'audioinput') mics.appendChild(option);
            });
            
            // Restore if possible
            if (currentCam) cams.value = currentCam;
            if (currentMic) mics.value = currentMic;
        }

        async function changeCamera() {
            const deviceId = document.getElementById('camera-select').value;
            const newStream = await navigator.mediaDevices.getUserMedia({ 
                video: { deviceId: { exact: deviceId } }, 
                audio: true 
            });
            
            // Update tracks
            const oldVidTrack = localStream.getVideoTracks()[0];
            const newVidTrack = newStream.getVideoTracks()[0];
            
            localStream.removeTrack(oldVidTrack);
            localStream.addTrack(newVidTrack);
            
            // If screen sharing is NOT active, update peers
            if (!screenStream) {
                replaceVideoTrack(newVidTrack);
                document.getElementById('lobby-video').srcObject = localStream;
                document.getElementById('video-local').srcObject = localStream;
            }
        }
        
        async function changeMic() {
             const deviceId = document.getElementById('mic-select').value;
             // Similar logic for mic...
        }

        // Start
        initLobby();
    </script>
